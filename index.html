<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="index.css" />

		<title>Frontend Mentor | NFT preview card component</title>
	</head>
	<body>
		<div class="card">
			<div class="card-img">
				<img src="images/image-equilibrium.jpg" alt="" />
				<div class="overlay">
					<img src="images/icon-view.svg" alt="" />
				</div>
			</div>
			<div class="card-text">
				<p class="title">Equilibrium #3429</p>
				<p class="description">Our Equilibrium collection promotes balance and calm.</p>
				<div class="stats">
					<div class="eth">
						<img src="images/icon-ethereum.svg" alt="" />
						<span>0.041 ETH</span>
					</div>
					<div class="daysleft">
						<img src="images/icon-clock.svg" alt="" />
						<span>3 days left</span>
					</div>
				</div>
			</div>
			<div class="card-footer">
				<img src="images/image-avatar.png" alt="" />
				<p>Creation of <span>Jules Wyvern</span></p>
			</div>
		</div>

		<footer>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Eric Lehmann</a>.</footer>
	</body>
</html>
